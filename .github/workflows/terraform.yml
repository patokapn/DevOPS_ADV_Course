name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
       working-directory: 'terraform'
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
      cli_config_credentials_token: ${{ secrets.TERRAFORM_API_TOKEN }}

- name: Terraform fmt
  id: fmt
  run: terraform fmt -check
  continue-on-error: true

- name: Terraform Init
  id: init
  run: terraform init

- name: Terraform Validate
  id: validate
  run: terraform validate -no-color

- name: Terraform Plan
  id: plan
  run: terraform plan -no-color
  continue-on-error: true

- uses: actions/github-script@0.9.0
  if: github.event_name == 'pull_request'
  env:
    PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
  with:
    github-token: ${{ secrets.DevOPS_ADV_Github }}
    script: |
      const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
      #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
      #### Terraform Validation ğŸ¤–${{ steps.validate.outputs.stdout }}
      #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
      <details><summary>Show Plan</summary>
      \`\`\`${process.env.PLAN}\`\`\`
      </details>
      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`terraform`, Workflow: \`${{ github.workflow }}\`*`;
      github.issues.createComment({
        issue_number: context.issue.number,
        owner: context.repo.owner,
        repo: context.repo.repo,
        body: output
      })
      - name: Terraform Plan Status
        working-directory: 'terraform'
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        working-directory: 'terraform'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Terraform Output
        working-directory: 'terraform'
        id: output
        run: terraform output > ../terraform.log

      - name: Upload actifacts
        uses: actions/upload-artifact@v2
        with:
          name: terraform
          path: terraform.log